name: Build and Deploy

on:
  push:  # Run on all pushes to any branch
  pull_request:  # Run on all pull requests
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * *' # Runs daily at midnight UTC

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v5
      - name: Install uv
        uses: astral-sh/setup-uv@v5
      - name: Install Dependencies
        run: uv sync
        working-directory: ./arc-gen
      - name: Run Python Script
        run: uv run python main.py
        working-directory: ./arc-gen
        env:
          OUTPUT: ../public/globe-arcs.json
          FLIGHT_RADAR_USERNAME: ${{ vars.FLIGHT_RADAR_USERNAME }}
      - name: Commit Changes
        uses: stefanzweifel/git-auto-commit-action@v6
        with:
          commit_message: "Sync Flight Data"
          branch: ${{ github.ref_name }}
      - name: Commit Changes
        uses: stefanzweifel/git-auto-commit-action@v6
        with:
          commit_message: "Auto-update from script"
          branch: ${{ github.ref_name }}
      - name: Install, build, and upload your site
        uses: withastro/action@v4

  deploy:
    needs: build
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
